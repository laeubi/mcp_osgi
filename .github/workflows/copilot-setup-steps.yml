name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
    # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Set up Maven 3.9.11
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.9.11'
          
      - name: Package JAR (skip tests)
        run: mvn clean package -DskipTests -B -V -ntp
      - name: Copy JAR to standard location
        shell: bash
        run: |
          mkdir -p /home/runner/tools/osgi_mcp
          cp target/mcp-osgi-server-1.0.0-SNAPSHOT.jar /home/runner/tools/osgi_mcp/server.jar
          echo "MCP server JAR copied to /home/runner/tools/osgi_mcp/server.jar"
          java -jar /home/runner/tools/osgi_mcp/server.jar server 3000 &
